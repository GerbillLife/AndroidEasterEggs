name: Test Act CI

on:
  workflow_dispatch:

jobs:
  act-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Changelog
        id: get_changelog
        shell: bash
        run: |
          CHANGELOG_FILE="$(ls -r fastlane/metadata/android/en-US/changelogs | head -1)"
          echo "CHANGELOG_FILE=${CHANGELOG_FILE}" >> "${GITHUB_OUTPUT}"

          delimiter="$(openssl rand -hex 8)"
          echo "CHANGELOG_CONTENT<<${delimiter}" >> "${GITHUB_OUTPUT}"
          echo "$(cat fastlane/metadata/android/en-US/changelogs/${CHANGELOG_FILE})" >> "${GITHUB_OUTPUT}"
          echo "${delimiter}" >> "${GITHUB_OUTPUT}"

      - name: Check output
        run: |
          echo ${{ steps.get_changelog.outputs.CHANGELOG_FILE }}
          echo ${{ steps.get_changelog.outputs.CHANGELOG_CONTENT }}
